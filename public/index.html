<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>iMeet</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
            <h2>
              <img src="iMeet-claro.png" alt="iMeet Light" height="50" id="logoImage">
            </h2>
          </div>
        <div class="col-auto">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch">
            <label class="form-check-label" for="themeSwitch">
                <i class="bi-moon"></i>
            </label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
            <ul class="nav nav-tabs" id="myTabs">
              <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Entrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Cadastrar</a>
              </li>
            </ul>
            <div class="tab-content">
              <!-- Tab de Login -->
              <div class="tab-pane fade show active" id="login">
                <h3 class="card-title text-center">Entrar</h3>
                <form>
                  <div class="mb-3">
                    <label for="login-username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="login-username" name="login-username" required>
                  </div>
                  <div class="mb-3">
                    <label for="login-password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="login-password" name="login-password" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Lembrar-me</label>
                  </div>
                  <button type="submit" onclick="redirectToMenuUsuario()" class="btn btn-primary w-100">Login</button>
                </form>
              </div>
              <!-- Tab de Registro -->
              <div class="tab-pane fade" id="register">
                <h3 class="card-title text-center">Novo Usuário</h3>
                <form>
                  <div class="mb-3">
                    <label for="register-username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="register-username" name="register-username" required>
                  </div>
                  <div class="mb-3">
                    <label for="register-email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="register-email" name="register-email" required>
                  </div>
                  <div class="mb-3">
                    <label for="register-password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="register-password" name="register-password" required>
                  </div>
                  <div class="mb-3">
                    <label for="register-password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="register-password" name="register-password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
