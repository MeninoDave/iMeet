<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iMeet</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body {
            margin: 40px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
              <h2>
                <img src="iMeet-claro.png" alt="iMeet Light" height="50" id="logoImage">
              </h2>
            </div>
            <div class="col-auto">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeSwitch">
                    <label class="form-check-label" for="themeSwitch">
                        <i class="bi-moon"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div id="buttons" margin="20px">
        <button class="mdc-button mdc-button--raised" id="cameraBtn">
            <i class="material-icons mdc-button__icon" aria-hidden="true">perm_camera_mic</i>
            <span class="mdc-button__label">Abrir camera & microfone</span>
        </button>
        <button class="mdc-button mdc-button--raised" id="createBtn"  disabled="true">
            <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
            <span class="mdc-button__label">Criar sala</span>
        </button>
        <button class="mdc-button mdc-button--raised" id="joinBtn"  disabled="true">
            <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
            <span class="mdc-button__label">Entrar em sala</span>
        </button>
        <button class="mdc-button mdc-button--raised" id="hangupBtn"  disabled="true">
            <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
            <span class="mdc-button__label">Desligar</span>
        </button>
    </div>
    <div>
        <span id="currentRoom"></span>
    </div>
    <div id="videos">
        <video id="localVideo" muted autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="mdc-dialog"
        id="room-dialog"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Entrar na sala/h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Digite o ID da sala:
                    <div class="mdc-text-field">
                        <input type="text" id="room-id" class="mdc-text-field__input">
                        <label class="mdc-floating-label" for="my-text-field">ID</label>
                        <div class="mdc-line-ripple"></div>
                    </div>
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancelar</span>
                    </button>
                    <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Entrar</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>    
    <script src="scriptnovo.js"></script>
</body>
</html>
